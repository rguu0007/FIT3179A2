<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>
  
<div id="choropleth_map"></div>

<div id="fertility_map"></div>

<div id="fertility_time">
  <br>
</div>
<br><br><br><br>

<div id="fertility_continent">
  <br>
</div>
<br><br><br><br>


<script type="text/javascript">

  var spec2 = "js/cost_of_living.json";
  vegaEmbed('#choropleth_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

<script type="text/javascript">

  var spec2 = "js/fertility_rate.json";
  vegaEmbed('#fertility_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

<script type="text/javascript">

  var spec2 = "js/fertility_time.json";
  vegaEmbed('#fertility_time', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

<script type="text/javascript">

  var spec2 = "js/fertility_continent.json";
  vegaEmbed('#fertility_continent', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
